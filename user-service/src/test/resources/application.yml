spring:
  config:
    import: optional:configserver:http://localhost:8888
  datasource:
    url: jdbc:h2:mem:user_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
