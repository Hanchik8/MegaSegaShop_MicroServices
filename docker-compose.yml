# =============================================================================
# SHARED SECRETS - Override these in production via .env file!
# =============================================================================
# Usage: Create a .env file with:
#   SECURITY_JWT_SECRET=your-production-jwt-secret
#   DB_USERNAME=your-db-user
#   DB_PASSWORD=your-secure-password

x-jwt-secret: &jwt-secret
  SECURITY_JWT_SECRET: ${SECURITY_JWT_SECRET:?SECURITY_JWT_SECRET must be set in .env or environment}
  SECURITY_JWT_EXPIRATION_MINUTES: ${SECURITY_JWT_EXPIRATION_MINUTES:-60}

x-db-credentials: &db-credentials
  SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-megasega}
  SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-megasega}

x-java-env: &java-env
  JAVA_TOOL_OPTIONS: "-XX:MaxRAMPercentage=60 -XX:InitialRAMPercentage=20 -XX:MinRAMPercentage=10"

x-java-limits: &java-limits
  mem_limit: 512m
  cpus: "0.50"

x-java-limits-lg: &java-limits-lg
  mem_limit: 768m
  cpus: "0.75"

services:
  postgres:
    image: postgres:15
    container_name: megasegashop-postgres
    mem_limit: 768m
    cpus: "0.50"
    environment:
      POSTGRES_USER: ${DB_USERNAME:-megasega}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-megasega}
      POSTGRES_DB: postgres
    volumes:
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-megasega} -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - megasegashop-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: megasegashop-zookeeper
    mem_limit: 256m
    cpus: "0.25"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      KAFKA_HEAP_OPTS: "-Xms128m -Xmx256m"
    healthcheck:
      disable: true
    networks:
      - megasegashop-net

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: megasegashop-kafka
    mem_limit: 1024m
    cpus: "1.00"
    depends_on:
      zookeeper:
        condition: service_started
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_HEAP_OPTS: "-Xms256m -Xmx512m"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list > /dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - megasegashop-net

  redis:
    image: redis:7-alpine
    container_name: megasegashop-redis
    mem_limit: 256m
    cpus: "0.25"
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - megasegashop-net

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: megasegashop-mailhog
    mem_limit: 128m
    cpus: "0.25"
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - megasegashop-net

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: megasegashop-zipkin
    mem_limit: 512m
    cpus: "0.50"
    environment:
      JAVA_OPTS: "-Xms128m -Xmx256m"
    ports:
      - "9411:9411"
    networks:
      - megasegashop-net

  config-server:
    <<: *java-limits
    build:
      context: .
      dockerfile: config-server/Dockerfile
    container_name: megasegashop-config-server
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      <<: *java-env
      SPRING_PROFILES_ACTIVE: native,docker
      SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS: classpath:/config
    ports:
      - "8888:8888"
    networks:
      - megasegashop-net
    restart: on-failure

  discovery-server:
    <<: *java-limits
    build:
      context: .
      dockerfile: discovery-server/Dockerfile
    container_name: megasegashop-discovery-server
    depends_on:
      config-server:
        condition: service_started
    environment:
      <<: *java-env
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888
    ports:
      - "8761:8761"
    networks:
      - megasegashop-net
    restart: on-failure

  api-gateway:
    <<: *java-limits
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: megasegashop-api-gateway
    depends_on:
      config-server:
        condition: service_started
      discovery-server:
        condition: service_started
    environment:
      <<: [*jwt-secret, *java-env]
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
    ports:
      - "8080:8080"
    networks:
      - megasegashop-net
    restart: on-failure

  auth-service:
    <<: *java-limits
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: megasegashop-auth-service
    depends_on:
      postgres:
        condition: service_healthy
      config-server:
        condition: service_started
      discovery-server:
        condition: service_started
    environment:
      <<: [*jwt-secret, *db-credentials, *java-env]
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/auth_db
    networks:
      - megasegashop-net
    restart: on-failure

  user-service:
    <<: *java-limits
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: megasegashop-user-service
    depends_on:
      postgres:
        condition: service_healthy
      config-server:
        condition: service_started
      discovery-server:
        condition: service_started
    environment:
      <<: [*db-credentials, *java-env]
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/user_db
    networks:
      - megasegashop-net
    restart: on-failure

  product-service:
    <<: *java-limits-lg
    build:
      context: .
      dockerfile: product-service/Dockerfile
    container_name: megasegashop-product-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      config-server:
        condition: service_started
      discovery-server:
        condition: service_started
    environment:
      <<: [*db-credentials, *java-env]
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/product_db
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - megasegashop-net
    restart: on-failure

  cart-service:
    <<: *java-limits
    build:
      context: .
      dockerfile: cart-service/Dockerfile
    container_name: megasegashop-cart-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      config-server:
        condition: service_started
      discovery-server:
        condition: service_started
    environment:
      <<: [*db-credentials, *java-env]
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cart_db
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    networks:
      - megasegashop-net
    restart: on-failure

  inventory-service:
    <<: *java-limits-lg
    build:
      context: .
      dockerfile: inventory-service/Dockerfile
    container_name: megasegashop-inventory-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      config-server:
        condition: service_started
      discovery-server:
        condition: service_started
    environment:
      <<: [*db-credentials, *java-env]
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/inventory_db
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - megasegashop-net
    restart: on-failure

  order-service:
    <<: *java-limits-lg
    build:
      context: .
      dockerfile: order-service/Dockerfile
    container_name: megasegashop-order-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      config-server:
        condition: service_started
      discovery-server:
        condition: service_started
    environment:
      <<: [*db-credentials, *java-env]
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/order_db
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - megasegashop-net
    restart: on-failure

  payment-service:
    <<: *java-limits
    build:
      context: .
      dockerfile: payment-service/Dockerfile
    container_name: megasegashop-payment-service
    depends_on:
      config-server:
        condition: service_started
      discovery-server:
        condition: service_started
    environment:
      <<: *java-env
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
    networks:
      - megasegashop-net
    restart: on-failure

  notification-service:
    <<: *java-limits
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    container_name: megasegashop-notification-service
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      config-server:
        condition: service_started
      discovery-server:
        condition: service_started
    environment:
      <<: *java-env
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_AUTH: ${SMTP_AUTH:-false}
      SMTP_STARTTLS: ${SMTP_STARTTLS:-false}
      NOTIFICATION_EMAIL_ENABLED: ${NOTIFICATION_EMAIL_ENABLED:-false}
      NOTIFICATION_EMAIL_FROM: ${NOTIFICATION_EMAIL_FROM:-no-reply@megasega.local}
      NOTIFICATION_EMAIL_SUBJECT_TEMPLATE: ${NOTIFICATION_EMAIL_SUBJECT_TEMPLATE:-Your MegaSega order %s is placed}
      NOTIFICATION_WEBHOOK_ENABLED: ${NOTIFICATION_WEBHOOK_ENABLED:-false}
      NOTIFICATION_WEBHOOK_URL: ${NOTIFICATION_WEBHOOK_URL:-}
      NOTIFICATION_WEBHOOK_SECRET: ${NOTIFICATION_WEBHOOK_SECRET:-}
    networks:
      - megasegashop-net
    restart: on-failure

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: megasegashop-prometheus
    mem_limit: 512m
    cpus: "0.50"
    profiles:
      - observability
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - megasegashop-net

  grafana:
    image: grafana/grafana:10.4.3
    container_name: megasegashop-grafana
    mem_limit: 512m
    cpus: "0.50"
    profiles:
      - observability
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - megasegashop-net

networks:
  megasegashop-net:
    driver: bridge
