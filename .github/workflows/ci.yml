name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Ensure mvnw is executable
        run: chmod +x mvnw
      - name: Build and test
        run: ./mvnw -B -ntp test
