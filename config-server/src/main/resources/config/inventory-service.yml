server:
  port: 8085

spring:
  application:
    name: inventory-service
  datasource:
    url: jdbc:postgresql://localhost:5432/inventory_db
    # username/password inherited from shared application.yml
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: inventory-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    properties:
      spring.json.trusted.packages: org.example.megasegashop.inventory.event
      spring.json.value.default.type: org.example.megasegashop.inventory.event.ProductCreatedEvent

inventory:
  seed:
    enabled: ${INVENTORY_SEED_ENABLED:false}
    product-service-url: ${INVENTORY_SEED_PRODUCT_SERVICE_URL:http://product-service}
    default-quantity: ${INVENTORY_SEED_DEFAULT_QUANTITY:0}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
  info:
    title: Inventory Service API
    description: Inventory and stock management service
    version: 1.0.0

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
